<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="head">
      <img
        src="./images/bg-desktop-dark.jpg"
        alt="background"
        id="background"
      />
    </div>
    <div class="cont">
      <div class="main">
        <div
          class="title d-flex justify-content-between align-items-center mb-5"
        >
          <p class="todo mb-0">TODO</p>
          <img
            src="./images/icon-moon.svg"
            alt="moon"
            id="dark"
            onclick="darkMode()"
          />
          <img
            src="./images/icon-sun.svg"
            alt="sun"
            id="light"
            onclick="lightMode()"
          />
        </div>

        <div class="input-heading">
          <input type="checkbox" class="myinput" />
          <input
            type="text"
            id="todo-input"
            placeholder="Create a new todo..."
          />
        </div>

        <ul class="task-section">
          <!-- <li class="new-task">
          <input type="checkbox" id="task-check" name="task-check">
          <label for="check-task"></label>
          <p id="task-result">answer</p>
          <span id="close-icon"><img src="./images/icon-cross.svg" alt="cross" id="close"></span>
        </li> -->
        </ul>

        <div class="features" id="features">
          <div class="record-list">
            <div class="record">
              <p class="remainder" id="remainder">
                0 items left
              </p>

              <div class="list">
                <div class="wrapper">
                  <p id="all">All</p>
                  <p id="active">Active</p>
                  <p class="completed" id="completed" onclick="getCompleted()">Completed</p>
                </div>
              </div>

              <p class="clear" id="clear">Clear Completed</p>
            </div>
          </div>

          <p id="drag">Drag and drop to reorder list</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      <p class="mb-0">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/todo-app-Su1_KokOW"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Kodi-ezike">Kodi Ezike</a>.
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
